apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.yuansfer.paysdk"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        debug {
            keyAlias 'yuansfer'
            keyPassword '111111'
            storeFile file('../yuansfer_test.jks')
            storePassword '111111'
            v2SigningEnabled true //是否采用APK Signature Scheme v2
        }
        release {
            keyAlias 'yuansfer'
            keyPassword '111111'
            storeFile file('../yuansfer_test.jks')
            storePassword '111111'
            v2SigningEnabled true //是否采用APK Signature Scheme v2
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    //Remote Yuansfer pay sdk
    //implementation 'com.yuansfer.pay:payment:1.1.0'
    //Local Yuansfer pay sdk
    implementation project(':yuansfer_pay_sdk')
    //支付宝
    implementation (name: 'alipaySdk-15.7.6-20200521195109', ext: 'aar')
    //微信支付
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    //google pay
    implementation 'com.google.android.gms:play-services-wallet:16.0.1'
    implementation 'com.braintreepayments.api:braintree:3.14.2'
    //drop-in UI
    implementation 'com.braintreepayments.api:drop-in:4.6.0'
}

