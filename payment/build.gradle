apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
//apply from: 'bintray.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        versionCode 11
        versionName "1.1.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    // Wechat Pay dependencies
    compileOnly 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    // Alipay dependencies
    compileOnly 'com.fly.aar:alipaySdk:15.6.2'
    // Braintree dependencies
    compileOnly 'com.google.android.gms:play-services-wallet:16.0.1'
    compileOnly 'com.braintreepayments.api:braintree:3.14.2'
    compileOnly 'com.braintreepayments.api:drop-in:4.6.0'
}

